<div class="container-fluid">
    <div class="row">
        <!-- Login -->
        <div class="col-md-6">
            <h3>Member Login</h3>
            <hr>
            <div class="form-group">
                <form #form="ngForm">
                    <div class="row form-group">
                        <div class="col">
                            <label>Email</label>
                            <input type="text" id="email" name="email" class="form-control" #emailForm="ngModel" [(ngModel)]="email" required email [ngClass]="{'is-invalid':emailForm.touched && emailForm.invalid}">
                            <span class="invalid-feedback">
                                <span *ngIf="emailForm.hasError('required')"> Email cannot be empty</span>
                            </span>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="password"> Password </label>
                            <input type="password" name="password" id="password" class="form-control" #passwordForm="ngModel" [(ngModel)]="password" required [ngClass]="{'is-invalid': passwordForm.touched && passwordForm.invalid}">
                            <span class="invalid-feedback"> Password cannot be empty</span>
                        </div>
                    </div>
                    <div class="row input-group" style="margin-top: 10px; margin-bottom: 10px;">
                        <div class="col">
                            <button class="btn btn-secondary btn-md" [disabled]="form.invalid" (click)="login()">Login</button>
                            <button class="btn btn-info btn-md" [routerLink]="['/register']"
                                style="margin-left: 7px;">Become a member</button>
                        </div>
                    </div>
                    <div *ngIf="success" class="row">
                        <div class="col">
                            <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading">Successful Login!</h4>
                                <p>Membership accessibility has been granted now.</p>
                                <hr>
                                <p class="mb-0">For any questions feel free to contact us on our <a
                                        [routerLink]="['/about-us']" class="alert-link">About Us</a> page.</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Slideshow -->
        <div class="col-md-6">
            <div id="carouselExampleIndicators" class="carousel slide textOverImage"
                data-text="Become a Member Today at HarvestCity Church Complete the initial learning course, 'Catch The Vision' followed by other simple steps and join the HarvestCity family. We can't wait to fellowship with you."
                data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/85252423_3060791203932002_5311412933421432832_o.jpg?_nc_cat=101&_nc_sid=e3f864&_nc_ohc=zNilm2AMzi4AX-WkXvL&_nc_ht=scontent-dfw5-1.xx&oh=b5fea23675382c82e398e20cf2eb0a82&oe=5F911E54"
                            class="d-block w-100" alt="Responsive image">
                    </div>
                    <div class="carousel-item">
                        <img src="https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/58377562_2442764362401359_2839599717736775680_o.jpg?_nc_cat=105&_nc_sid=e3f864&_nc_ohc=IaB99NHeq7sAX8YvAKY&_nc_ht=scontent-dfw5-1.xx&oh=96441f2cf1f4c0b1fc934b7af9e515e9&oe=5F916038"
                            class="d-block w-100" alt="Responsive image">
                    </div>
                    <div class="carousel-item">
                        <img src="https://scontent-dfw5-2.xx.fbcdn.net/v/t1.0-9/84437435_3004453516232438_9221984083813335040_o.jpg?_nc_cat=106&_nc_sid=e3f864&_nc_ohc=OReEX3uSqDkAX8hNBG3&_nc_ht=scontent-dfw5-2.xx&oh=330fe6e3515f2ab5068e2c6d73c6fee3&oe=5F92C293"
                            class="d-block w-100" alt="Responsive image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
